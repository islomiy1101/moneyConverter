<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            margin-top: 70px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">
                    Money Converter
                </h1>
                <form>
                    <div class="form-group text-center">
                        <input id=currencyInput type="number" class="form-control form-control-lg" placeholder="Pul kiriting (so`mda)..." min="1">
                    </div>
                </form>
                <div id="output" class="mt-3">
                    <!-- Rubl -->
                    <div class="card bg-primary mb-2">
                        <div class="card-block">
                            <h4>Rubl:</h4>
                            <div id="rublOutput"></div>
                        </div>
                    </div>
                    <!-- Dollar -->
                    <div class="card bg-success mb-2">
                        <div class="card-block">
                            <h4>Dollar:</h4>
                            <div id="dollarOutput"></div>
                        </div>
                    </div>
                    <!-- Euro -->
                    <div class="card bg-secondary mb-2">
                        <div class="card-block">
                            <h4>Euro:</h4>
                            <div id="euroOutput"></div>
                        </div>
                    </div>
                    <!-- Funt -->
                    <div class="card bg-info mb-2">
                        <div class="card-block">
                            <h4>Funt:</h4>
                            <div id="funtOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <script>
        document.getElementById('output').style.visibility='hidden';
        document.getElementById('currencyInput').addEventListener('input',function(e){
            let currentInput=Number(e.target.value);
            console.log(typeof(currentInput))
            
            if(currentInput>0){
                document.getElementById('output').style.visibility='visible';
                document.getElementById('rublOutput').innerHTML=Math.floor((currentInput/143.45)*100)/100;
                document.getElementById('dollarOutput').innerHTML=Math.floor((currentInput/10625.97)*100)/100;
                document.getElementById('euroOutput').innerHTML=Math.floor((currentInput/12559.90)*100)/100;
                document.getElementById('funtOutput').innerHTML=Math.floor((currentInput/14693.59)*100)/100;
                
            }
            else{
              alert('Iltimos 0 va manfiy son kiritmang...');
                let cur=document.getElementById('currencyInput');
                cur.value=''
                document.getElementById('output').style.visibility='hidden';
            }
        })
    </script>
</body>
</html>
